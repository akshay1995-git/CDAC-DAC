<!DOCTYPE html>
<html lang="en">

<head>
</head>

<body>
    <script>
        var a = parseInt(prompt("Enter a 1 number :"));
        var b = parseInt(prompt("Enter a 2 number:"));
        var choice = parseInt(prompt("1=Addition 2=Substraction 3=Multiplication 4=division"));
        var c;
        switch (choice) {
            case 1:
                c = a + b;
                break;
            case 2:
                c = a - b;
                break;
            case 3:
                 c = a * b;
                break;
            case 4:
                c = a / b;
                break;
        }
                document.writeln(c);

       
    </script>

</body>

</html>
