<!DOCTYPE html>
<html lang="en">

<head>
    <script>
        function squaresum(num) {
            var sum = 0;
            var mul=1;
            for (var i = 1; i <= num; i++) {
                if (i % 2 == 0) {
                   sum=sum+Math.pow(i,2);
                    }
            
            }
            return sum;
        }
    </script>
    function
</head>

<body>
    <script>
        var a=parseInt(prompt("Enter a number : "));
        document.writeln("Sum of square of even number :" + squaresum(a));
    </script>

</body>

</html>
