<body>
    <script>
        var num=prompt("Enter a five digit number :");
        var sum=0;
        for(var i=0;i<num.length;i++){
          sum=sum+parseInt(num[i]);

        }
        document.write("Sum :"+sum);
        //document.write("<br>Length : "+num.length);
    </script>
    
</body>
