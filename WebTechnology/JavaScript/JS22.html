<!DOCTYPE html>

<body>
    <script>
        var array=["www.google.com","www.msn.com","www.facebook.com","en.m.wikipedia.com"];
        var count=0;
        for(var j=0;j<array.length;j++){
            if(array[j].startsWith("www")){
                count++
            }
        }
        document.write("Count : "+count);

    </script>
    
</body>
