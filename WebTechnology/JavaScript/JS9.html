<!DOCTYPE html>
<html lang="en">
<head>
   <script>
       function sum(n1,n2,n3,n4){
           return n1+n2+n3+n4;
       }
           function average(n1,n2,n3,n4){
              return (1+n2+n3+n4)/4
           }

   </script>
</head>
<body>
    <script>
        var a=parseInt(prompt("Enter a 1 number :"));
        var b=parseInt(prompt("Enter a 2 number:"));
        var c=parseInt(prompt("Enter a 3 number :"));
        var d=parseInt(prompt("Enter a 4 power :"));
        document.writeln("Sum :"+ sum(a,b,c,d)+"<br>");
        document.writeln("Average :"+ average(a,b,c,d));
        
    </script>
    
</body>
