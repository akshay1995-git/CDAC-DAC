<body>
    <script>
      var arr=(prompt("Enter a 5 name seperated by space :"));
      var arr1=arr.split(" ");
      for(let i=0;i<arr1.length;i++){
          document.write(arr1[i]+"<br>");
      }
      document.writeln(".......................................................")
      arr1.sort();
      for(let j=0;j<arr1.length;j++){
          document.write(arr1[j]+"<br>");
      }
    </script>
    
</body>
