<!DOCTYPE html>
<html lang="en">
<head>
    
</head>
<body>
    <script>
        var array=new Array();
        for(var i=0;i<6;i++){
            array[i]=prompt("Enter a "+(i+1)+" employ name")
            document.writeln(array[i]);
        }
        var newarr=array.sort();
        for(var j=0;j<newarr.length;j++){
            document.writeln("<br>"+newarr[j]+"<br>")
        }
    </script>
    
</body>
</html>
