<!DOCTYPE html>

<body>
    <script>
        let arr=new Array(45,34,23,54,19);
        let sum=0;
        for(let i=0;i<arr.length;i++){
            sum=sum+arr[i];
        }
        var avg=sum/arr.length;
        document.write("Sum of array : "+sum);
        document.write("<br> Average of array : "+avg);
    </script>
    
</body>
