<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap 2 Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <style>
      #bt{
        background-color:cornflowerblue
      }
  </style>
</head>
<body>
  <form class="border border-primary" class="border border-5">
      <div class="form-group row">
          <lable class="col-sm-4">Name</lable><br>
          <div class="col-sm-12">
              <input type="text" class="form-control" placeholder="Your Name">
          </div>
          <lable class="col-sm-4">Email</lable><br>
          <div class="col-sm-12">
              <input type="email" class="form-control" placeholder="Your Email">
          </div>
          <lable class="col-sm-4">Phone Number</lable><br>
          <div class="col-sm-12">
              <input type="text" class="form-control" placeholder="Your Phone Number">
          </div>
          <lable class="col-sm-4">Description</lable><br>
          <div class="col-sm-12">
              <textarea rows="4" class="form-control"></textarea><br><br>
          </div>
          <input type="submit" class="col-sm-2" value="Submit" id="bt">&nbsp;&nbsp;&nbsp;
          <input type="reset" class="col-sm-2" value="Reset">
      </div>
  </form>
</body>
</html>
