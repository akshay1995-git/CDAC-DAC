<!DOCTYPE html>
<html lang="en">

<head>
    <script src="./JS/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function () {
            $("li").prepend(function (index) {
                return index +":";
            });
        });

    </script>

</head>

<body>
    <ul>
        <li>Apple</li>
        <li>Kiwi</li>
        <li>Strawberry</li>
    </ul>

</body>

</html>
