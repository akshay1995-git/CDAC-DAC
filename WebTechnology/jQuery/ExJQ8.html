<html lang="en">
<head>

   <script src="./JS/jquery-3.6.0.min.js"></script>
   <script>

   })
   </script>
</head>

        <li>Item 2</li>
        <li>Item 3</li>
        <li>Item 4</li>
    </ul>
    <ul id="ul">
        <li>Item A</li>
        <li>Item B</li>
        <li>Item C</li>
        <li>Item D</li>
    </ul>
    <form>
		<input type="button" id="first" value="First child">
        <input type="button" id="third" value="Third Child">
	</form>
    
</body>
</html>
