<!DOCTYPE html>
<html lang="en">
<head>
    <script src="./JS/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function(){
			$("#bt").click(function(){
         $("input").hide(5000)
        });
        });
    </script>
</head>
<body>
    <form>
		<fieldset style="width: 25%;">
			<legend>Create a Profile</legend>
		First Name:
		<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="text"><br>
		Last Name:
		<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="text"><br>
		Date of Birth:
		<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="date"><br>
		Gender:
		<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
		<input type="radio" value="male" name="gender">Male
		<input type="radio" value="female" name="gender">Female
		<br><br>
		&nbsp;&nbsp;&nbsp;<button id="bt">Hide Input</button> 
       </fieldset>
   </form>
</body>
</html>
