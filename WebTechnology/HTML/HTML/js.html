<!DOCTYPE html>
<html lang="en">

<head>

    <title>Document</title>
</head>

<body>
    <script>
        var num = parseInt(prompt("Enter a number : "));
        var i = 1;
        while (i <= num) {
            if (i % 2 == 0) {
                document.writeln(i);
            }
            
            i++;
        }
    </script>

</body>

</html>
