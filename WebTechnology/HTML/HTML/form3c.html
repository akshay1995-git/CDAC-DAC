<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>form 3c</title>
</head>

<body>
	<form>
		<table border="1" cellspacing="0" bgcolor="pink">

			<tr>
				<td>Name</td>
				<td><input type="text" size="20"></td>
			</tr>
			<tr>
				<td>Employ Code</td>
				<td><input type="text" size="2"></td>
			</tr>
			<tr>
				<td>Department</td>
				<td><input type="radio" value="admin" name="dept">ADMIN</input><br>
					<input type="radio" value="hr" name="dept">HR</input><br>
					<input type="radio" value="tech" name="dept">TECHNICAL</input><br>
					<input type="radio" value="acc" name="dept">ACCOUNTS</input>
				</td>
			</tr>
			<tr>
				<td>Date of Joining</td>
				<td><input type="text" size="2" placeholder="dd">/
					<input type="text" size="2" placeholder="mm">/
					<input type="text" size="2" placeholder="yyyy">/

				</td>
			</tr>
			<tr>
				<td>Address</td>
				<td><textarea cols="40" rows="4"></textarea></td>
			</tr>
			<tr>
				<td>Training Programs Attended</td>
				<td>
					<input type="checkbox">HTML/DHTML <br>
					<input type="checkbox">JAVA<br>
					<input type="checkbox">CLIENT/SERVER<br>
					<input type="checkbox">.NET<br>
				</td>
			</tr>



			<tr>
				<td>Training Programmes need to attend</td>
				<td><select>
						<option value="js">JavaScript</option>
						<option value="nodejs">NodeJS</option>
						<option value="react">React</option>
					</select>
				</td>
			</tr>
			<tr>
				<td>Send the information at</td>
				<td style="color:blue;">empinfo@patni.com</td>
			</tr>


		</table>
	</form>
</body>

</html>
