<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Appointment Scheduler</title>
</head>
<body>
	<form>
	<h1>Appointment scheduler</h1>
	<fieldset>
		<legend>Personal Information</legend>
		Name:<br>
		<input type="text"><br><br>
		Telephone Number:<br>
		<input type="Telephone"><br><br>
		Email address:<br>
		<input type="email" size="35"><br><br>
		Date od Birth:<br>
		<input type="date"><br><br>
	</fieldset><br>
	<fieldset>
		<legend>Appointment Request</legend>
		What is the reason for your visit?<br>
		<input type="text"><br><br>
		Current pain Level:<br>
		<input type="range" min="0" max="10"><br><br>
		Preffered Date:<br>
		<input type="date"><br><br>
		Preffered Time:<br>
		<input type="time"><br><br>
	</fieldset>

</form>
</body>
</html>
