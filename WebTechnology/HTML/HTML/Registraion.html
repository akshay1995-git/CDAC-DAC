<!DOCTYPE html>
<html>
<head>
	
	<title>Registration</title>
	<style>
	div{
		background-color: blue;
		border: 1px solid white;
		width: 30%;
		height: 400px;
	}
    </style>
</head>
<body>
	<div>
	<table>
		<form>
			<fieldset>
				<legend>Registration details</legend>
			
				<tr><td align="right">University:</td><td>&nbsp;&nbsp;<input type="text"></td></tr><br><br>
				<tr><td align="right">Institute:</td><td>&nbsp;&nbsp;<input type="text"></td></tr><br><br>
	            <tr><td align="right">Branch:</td>
	            	<td>&nbsp;&nbsp;<select>
	                       <option>Computer</option>
	                       <option>Mechanical</option>
	                       <option>Civil</option>
	                       <option>IT</option>
	                       </select>
	                   </td>
	               </tr><br><br>
	            <tr><td align="right">Average CPI:</td>
	            	<td>&nbsp;&nbsp;<input type="number" min="0" max="10">
	            		&nbsp;&nbsp;Upto<input type="number" min="1" max="8">th Semester</td>
	            </tr><br><br>
	            <tr><td align="right">Experience:</td>
	            	<td>&nbsp;&nbsp;<input type="number" min="0" max="10">
	            </tr><br><br>
	            <tr>
	            	<td>Your Website or Blog:</td>
	            	<td>&nbsp;&nbsp;<input type="url" name="addpage"></td>
	            </tr>
	           </fieldset>
	       
			</form>
		</table>
	</div>
</body>
</html>
